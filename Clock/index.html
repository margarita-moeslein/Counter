<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kata - Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="clock">
      <div class="clock__seconds"></div>
      <div class="clock__minutes"></div>
      <div class="clock__hours"></div>
      <div class="clock__circle"></div>
    </div>
    <div class="digi-clock">
      <span class="digi-clock__hours"></span>
      <span class="digi-clock__dots">:</span>
      <span class="digi-clock__minutes"></span>
      <span class="digi-clock__dots">:</span>
      <span class="digi-clock__seconds"></span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
